        color: var(--gray);

        line-height: 1.7;

    }

        .navigation {

            flex-direction: column;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .auth-buttons {
            margin-right: 0; /* Reset for mobile */

        .auth-btn {
            padding: 12px 28px;
            font-size: 1rem;

        .hero-title {

        .start-button {

        }

        animation: slide 10s linear infinite;
    }

    @keyframes slide {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

    .social-icons img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        transition: transform 0.2s ease;
    }

    .social-icons img:hover {
        transform: scale(1.2);
    }
